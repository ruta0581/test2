<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Client</title>
  <meta charset="utf-8">
  <style>
    #remoteVideo {
      width: 100%;
      max-width: 1280px;
      height: auto;
      background: #222;
      display: block;
      margin: 1em auto;
    }
    #ctrl {
      text-align: center;
      margin: 1em;
    }
  </style>
</head>
<body>
  <h2>WSSアドレスを入力</h2>
  <div id="ctrl">
    <input id="wssUrl" placeholder="wss://..." style="width: 300px;">
    <button id="connectBtn" onclick="toggleConnection()">接続</button>
  </div>
  <video id="remoteVideo" autoplay playsinline controls></video>

<script>
let pc = null, ws = null, clientId = null;
let dataChannel = null, dcKeepAliveInterval = null;
let wsPingInterval = null;
let connected = false;

function createPeerConnection() {
  const newPc = new RTCPeerConnection({
    iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
  });

  newPc.ontrack = e => {
    document.getElementById("remoteVideo").srcObject = e.streams[0];
  };
  newPc.onicecandidate = e => {
    if (e.candidate && clientId !== null && ws && ws.readyState === WebSocket.OPEN) {
      ws.send(JSON.stringify({ type: "candidate", candidate: e.candidate, clientId }));
    }
  };
  newPc.ondatachannel = (event) => {
    dataChannel = event.channel;
    dataChannel.onopen = () => {
      dcKeepAliveInterval = setInterval(() => {
        if (dataChannel.readyState === "open") {
          dataChannel.send("keepalive");
        }
      }, 5000);
    };
    dataChannel.onclose = () => {
      if (dcKeepAliveInterval) clearInterval(dcKeepAliveInterval);
      dcKeepAliveInterval = null;
    };
    dataChannel.onmessage = (e) => {};
  };
  return newPc;
}

function closePeerConnection() {
  if (pc) {
    pc.ontrack = null;
    pc.onicecandidate = null;
    pc.ondatachannel = null;
    pc.close();
    pc = null;
  }
  if (dataChannel && dcKeepAliveInterval) {
    clearInterval(dcKeepAliveInterval);
    dcKeepAliveInterval = null;
  }
}

function connect() {
  const url = document.getElementById("wssUrl").value;
  if (!/^wss:\/\/.+/.test(url)) {
    alert("正しいWSSアドレスを入力してください");
    return;
  }
  if (ws && ws.readyState === WebSocket.OPEN) ws.close();
  closePeerConnection();

  if (wsPingInterval) {
    clearInterval(wsPingInterval);
    wsPingInterval = null;
  }

  ws = new WebSocket(url);
  pc = createPeerConnection();
  let candidateQueue = [];

  ws.onopen = () => {
    connected = true;
    updateButton();
    ws.send(JSON.stringify({ role: "client" }));
    wsPingInterval = setInterval(() => {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: "ping" }));
      }
    }, 5000);
  };

  ws.onmessage = async ({ data }) => {
    const msg = JSON.parse(data);
    // console.log("WebSocket message received:", msg);

    if (msg.type === "pong") return;

    if (msg.type === "reconnect") {
      // 映像再接続コマンド受信時、再接続
      reconnect();
      return;
    }

    if (msg.type === "client-id") {
      clientId = msg.clientId;
      ws.send(JSON.stringify({ type: "request-offer", clientId }));
    }
    if (msg.type === "offer" && msg.clientId === clientId) {
      // PeerConnectionを作り直し
      closePeerConnection();
      pc = createPeerConnection();

      candidateQueue = [];

      await pc.setRemoteDescription(new RTCSessionDescription(msg.offer));
      for (const candidate of candidateQueue) {
        await pc.addIceCandidate(new RTCIceCandidate(candidate));
      }
      candidateQueue = [];
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      ws.send(JSON.stringify({ type: "answer", answer, clientId }));
    } else if (msg.type === "candidate" && msg.clientId === clientId) {
      if (!pc.remoteDescription || !pc.remoteDescription.type) {
        candidateQueue.push(msg.candidate);
      } else {
        await pc.addIceCandidate(new RTCIceCandidate(msg.candidate));
      }
    }
  };

  ws.onclose = () => {
    connected = false;
    updateButton();
    document.getElementById("remoteVideo").srcObject = null;
    closePeerConnection();
    if (wsPingInterval) {
      clearInterval(wsPingInterval);
      wsPingInterval = null;
    }
  };
}

function reconnect() {
  // 再接続は一度切断してから再度 connect()
  if (ws && ws.readyState === WebSocket.OPEN) ws.close();
  setTimeout(connect, 300); // 少し遅延して再接続
}

// UIのボタン表示を更新
function updateButton() {
  const btn = document.getElementById("connectBtn");
  if (connected) {
    btn.textContent = "切断";
  } else {
    btn.textContent = "接続";
  }
}

// ボタン動作をトグル
function toggleConnection() {
  if (connected) {
    if (ws) ws.close();
    closePeerConnection();
    document.getElementById("remoteVideo").srcObject = null;
    connected = false;
    updateButton();
  } else {
    connect();
  }
}

// 映像クリックで停止しないように
const remoteVideo = document.getElementById("remoteVideo");
remoteVideo.addEventListener('pause', (e) => {
  // 一時停止されたら即再生再開
  remoteVideo.play();
});

// ダブルクリックの全画面や音量変更等はcontrolsのままOK

</script>
</body>
</html>
